<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentiment Analyzer</h1>
            <p>Uncover the emotional tone of your text</p>
        </header>

        <main>
            <section class="input-section">
                <div class="text-stats">
                    <span id="word-count">0 words</span>
                    <span id="char-count">0 / 5000 characters</span>
                </div>
                <textarea 
                    id="text-input" 
                    placeholder="Enter your text here (max 5000 characters)"
                    rows="6"
                ></textarea>
                <button id="analyze-btn">Analyze Sentiment</button>
            </section>

            <section id="result" class="result-section">
                <div class="sentiment-result">
                    <h2>Results</h2>
                    <p id="sentiment-text">Your sentiment will appear here</p>
                    <div class="sentiment-score">
                        <div id="positive-score" class="score-bar positive">Positive</div>
                        <div id="negative-score" class="score-bar negative">Negative</div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2024 Sentiment Analyzer</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
