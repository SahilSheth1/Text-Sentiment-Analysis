<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #text-input {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        #analyze-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <textarea id="text-input" placeholder="Enter text to analyze sentiment..."></textarea>
    <button id="analyze-btn">Analyze Sentiment</button>
    <div id="result"></div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const textInput = document.getElementById('text-input');
            const resultDiv = document.getElementById('result');
            
            const text = textInput.value.trim();
            if (!text) {
                resultDiv.innerHTML = 'Please enter some text.';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                resultDiv.innerHTML = `
                    <strong>Sentiment:</strong> ${data.sentiment.toUpperCase()}<br>
                    <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%
                `;
            } catch (error) {
                resultDiv.innerHTML = 'Error analyzing sentiment. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
